<section class="h-screen top-section">
  <div class="container">
    <h4 class="text-center p-4">Signup to&nbsp;<strong>Worknest</strong></h4>
    <form class="form-box-2" [formGroup]="accountForm">
      <div class="row" *ngIf="accountForm">
        <div class="col-12 col-md-6">
          <div class="f-group"><label class="form-label"><strong>Email</strong></label><input
              [class]="accountForm.controls['email'].invalid ?'form-control error':'form-control'" type="email"
              required="" formControlName="email"></div>
          <div class="f-group"><label class="form-label"><strong>Telephone</strong></label><input
              [class]="accountForm.controls['telephone'].invalid ?'form-control error':'form-control'" type="tel"
              required="" formControlName="telephone"></div>
          <div class="f-group"><label class="form-label"><strong>Company name</strong></label><input
              [class]="accountForm.controls['companyname'].invalid ?'form-control error':'form-control'" type="text"
              required="" formControlName="companyname"></div>
          <div class="f-group"><label class="form-label"><strong>Social Link</strong></label><input
              [class]="accountForm.controls['socialnetworklink'].invalid ?'form-control error':'form-control'" type="text"
              required="" formControlName="socialnetworklink"></div>
        </div>
        <div class="col-12 col-md-6">
          <div class="f-group"><label class="form-label"><strong>Full name</strong></label><input
              [class]="accountForm.controls['fullname'].invalid ?'form-control error':'form-control'" type="text"
              required="" formControlName="fullname"></div>
          <div class="f-group"><label class="form-label"><strong>Country</strong></label>
            <select class="form-control" required formControlName="country">
              <option value="" disabled selected>Select your country</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Italy">Italy</option>
              <option value="Spain">Spain</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="United States">United States</option>
              <option value="Canada">Canada</option>
              <option value="Australia">Australia</option>
              <option value="India">India</option>
              <option value="Brazil">Brazil</option>
              <option value="Japan">Japan</option>
              <option value="China">China</option>
              <option value="South Africa">South Africa</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="f-group"><label class="form-label"><strong>Address</strong></label><input
              [class]="accountForm.controls['address'].invalid ?'form-control error':'form-control'" type="text"
              required="" formControlName="address" #businessaddress></div>
          <div class="f-group"><label class="form-label"><strong>Choose password</strong></label><input
              [class]="accountForm.controls['password1'].invalid || accountForm.value['password1'] !== accountForm.value['password2']?'form-control error':'form-control'" type="password"
              required="" formControlName="password1"></div>
          <div class="f-group"><label class="form-label"><strong>Confirm password</strong></label><input
              [class]="accountForm.controls['password2'].invalid || accountForm.value['password1'] !== accountForm.value['password2'] ?'form-control error':'form-control'" type="password"
              required="" formControlName="password2"></div>
        </div>
      </div>
<!-- New Fields -->
<div class="row mt-4">
  <div class="col-md-6">
    <label class="form-label"><strong>Account Type</strong></label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="accountType" id="privateRadio" value="private" required>
      <label class="form-check-label" for="privateRadio">Private</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="accountType" id="professionalRadio" value="professional">
      <label class="form-check-label" for="professionalRadio">Professional</label>
    </div>
  </div>
  <div class="col-md-6">
    <label class="form-label"><strong>Register as</strong></label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="guestCheck" name="roles" value="guest">
      <label class="form-check-label" for="guestCheck">Guest</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="hostCheck" name="roles" value="host">
      <label class="form-check-label" for="hostCheck">Host</label>
    </div>
  </div>
</div>
      <button class="btn btn-primary btn-form" type="submit" [disabled]="accountForm.invalid"
        (click)="createAccount()">Create account</button>
    </form>
  </div>
</section>

<!-- Account Created Modal -->
<div class="modal fade" id="accountCreatedModal" tabindex="-1" aria-labelledby="accountCreatedLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border border-primary shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold" id="accountCreatedLabel">Compte créé avec succès</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center p-4">
        <p class="mb-3">Votre compte a bien été créé.</p>
        <p>Merci de vérifier votre boîte mail <strong>ainsi que le dossier spam</strong> pour confirmer votre adresse email.</p>
      </div>
      <div class="modal-footer justify-content-center border-0 pb-4">
        <button type="button" class="btn btn-primary px-4" (click)="goToLogin()">OK</button>
      </div>
    </div>
  </div>
</div>
