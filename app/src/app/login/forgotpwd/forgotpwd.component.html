<section class="full-screen">
  <div>
    <form class="form-box" [formGroup]="forgotpwdForm">
      <h4 class="text-center mb-4">Reset Your&nbsp;<strong>Worknest</strong> Password</h4>
      <p class="text-center small mb-3">Enter your account email to receive a password reset link.</p>
      <div class="f-group">
        <label class="form-label"><strong>Email Address</strong></label>
        <input [class]="forgotpwdForm.controls['email'].invalid ?'form-control error':'form-control'"
        type="text" required="" placeholder="email" formControlName="email" />
      </div>
      <button class="btn btn-primary w-100 my-4" type="submit" [disabled]="loginForm.invalid"
      (click)="forgotpwd()">Send Reset Link</button>
      <div class="text-center small">
        <a [routerLink]="['/login']">Back to Login</a>
      </div>
    </form>
  </div>
  <div class="bottom-dark"></div>
</section>

<div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resetModalLabel">Email Sent</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        We've sent you an email with instructions to reset your password.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
